name: API Tests

on: [push]

jobs:
  postman-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: agrotech_db
          POSTGRES_USER: snipher
          POSTGRES_PASSWORD: snipher8431
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run migrations
      env:
        DATABASE_NAME: agrotech_db
        DATABASE_USER: snipher
        DATABASE_PASSWORD: snipher8431
        DATABASE_HOST: localhost
        DATABASE_PORT: 5432
      run: |
        python manage.py migrate

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Cache Node modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install Newman
      run: npm install -g newman@5.3.2

    - name: Run Server & Postman Tests
      env:
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        DATABASE_NAME: agrotech_db
        DATABASE_USER: snipher
        DATABASE_PASSWORD: snipher8431
        DATABASE_HOST: localhost
        DATABASE_PORT: 5432
      run: |
        python manage.py runserver 127.0.0.1:8000 &
        sleep 15
        newman run postman/coldstore-api.postman_collection.json \
          -e postman/postman-environment.json \
          --reporters cli,json
